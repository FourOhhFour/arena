
<div class="item">
  <div class="ui image">
    <img class="sport-image" src="{{article.urlToImage}}">
  </div>
  <div class="content">
    <a class="header sport-header">{{article.title}}</a>
    <div class="meta sport-meta">
      <span>{{article.author}}</span>
    </div>
    <div class="description sport-description">
      <p>{{article.description}}</p>
    </div>
    <div class="extra sport-extra">
      <a href="{{article.url}}">Read the full article here</a>
    </div>
  </div>
</div>
